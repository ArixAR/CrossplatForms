# GServerSelector by Jens & Konicai


# Gives the player a compass which they can use to open the selector form
ItemJoin: true
Slot: 4
# Stop the player from dropping the compass
DisableItemDrop: true
# Stop the player from moving the compass within their inventory
DisableItemMove: true

# Edit Selector Form
Form:

  Title: "Server Selector"
  Content: "Click on the server button of choice."

# Add as many servers as you want. The name of the server must be the exact server name defined in bungeecord's config.
# ButtonText is the text that will be shown on the button.
# If you remove the ImageURL key, no icon will be shown to the left of the button.
  Servers:
    Lobby:
      ButtonText: "Server Lobby"
      ImageURL: "https://www.digminecraft.com/block_recipes/images/cyan_concrete.png"
    Survival:
      ButtonText: "Survival of the fittest"
      ImageURL: "https://www.digminecraft.com/block_recipes/images/blue_concrete.png"
    Creative:
      ButtonText: "Creative Plots"
      ImageURL: "https://www.digminecraft.com/block_recipes/images/purple_concrete.png"
    Factions:
      ButtonText: "Factions - In Progress!"
      ImageURL: "https://www.digminecraft.com/block_recipes/images/magenta_concrete.png"
# Add as many command buttons as you want. The name for each button (Extra One, etc) has no significance, as long as they are all different.
# These commands will all be run from the console. {playerName} is a placeholder which is replaced when the command is sent.
# If you remove the ImageURL key, no icon will be shown to the left of the button.
  Commands:
    ExtraOne:
      ButtonText: "Spawn"
      ImageURL: "https://www.digminecraft.com/decoration_recipes/images/lodestone.png"
      Command: "execute as {playerName} run spawn"
    ExtraTwo:
      ButtonText: "The Void"
      ImageURL: "https://www.digminecraft.com/materials/images/bedrock.png"
      Command: "tp {playerName} 0 -10 0"

# Toggle debug logging
EnableDebug: false

# Don't touch this
ConfigVersion: 1