# GServerSelector by Jens

# Enable Selector
EnableSelector: true

# Gives player compass and options
ItemJoin: true
Slot: 4
DisableItemDrop: true
DisableItemMove: true

# Edit Selector Form
Form:

  Title: Server Selector
  Content: Click on the server button of choice.

# Button Titles
  Button1: Lobby
  Button2: Survival
  Button3: Creative
  Button4: Factions
  Button5: MiniGames

# Define Bungeecord ServerNames. has to be exact the same as in the bungeecord config.yml!
  ServerName1: Lobby
  ServerName2: Survival
  ServerName3: Creative
  ServerName4: Factions
  ServerName5: Minigames

# Button Images Url's
  Url1: "https://www.digminecraft.com/block_recipes/images/lime_concrete.png"
  Url2: "https://www.digminecraft.com/block_recipes/images/yellow_concrete.png"
  Url3: "https://www.digminecraft.com/block_recipes/images/light_blue_concrete.png"
  Url4: "https://www.digminecraft.com/block_recipes/images/light_gray_concrete.png"
  Url5: "https://www.digminecraft.com/block_recipes/images/magenta_concrete.png"